<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head (pageTitle='Strona Główna')"/>

<body>

<header th:replace="fragments :: header"></header>
<div class="row justify-content-center">
    <div class="col-5 mg-top50">
        <h1>REJESTRACJA NOWEGO LEKARZA</h1>
        <form action="#" th:action="@{/admin/registration}" th:object="${user}" method="POST" enctype="utf8">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="plec">Płeć</label>
                <div class="col-sm-6">
                    <select name="plec" id="plec">
                        <option value="K">Kobieta</option>
                        <option value="M">Mężczyzna</option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Imię</label>
                <div class="col-sm-6">
                    <input th:field="*{firstName}" class="form-control"/>
                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwisko</label>
                <div class="col-sm-6">
                    <input th:field="*{lastName}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Miejscowość</label>
                <div class="col-sm-6">
                    <input th:field="*{miejscowosc}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('miejscowosc')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Kod pocztowy</label>
                <div class="col-sm-6">
                    <input th:field="*{kod}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('kod')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ulica</label>
                <div class="col-sm-6">
                    <input th:field="*{ulica}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('ulica')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pesel</label>
                <div class="col-sm-6">
                    <input th:field="*{pesel}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('pesel')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data urodzenia</label>
                <div class="col-sm-6">
                    <input th:field="*{dataurodzenia}" class="form-control" type="date"/>
                    <p th:each="error : ${#fields.errors('dataurodzenia')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numer telefonu</label>
                <div class="col-sm-6">
                    <input th:field="*{nrtelefonu}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('nrtelefonu')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" th:field="*{email}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Hasło</label>
                <div class="col-sm-6">
                    <input type="password" th:field="*{password}" class="form-control"/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Potwierdź hasło</label>
                <div class="col-sm-6">
                    <input type="password" th:field="*{matchingPassword}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Zarejestruj Lekarza</button>
                </div>
            </div>

        </form>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
